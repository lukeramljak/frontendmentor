<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1b99563ec5.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <div>
        <img class="logo" src="images/logo.svg" aria-hidden="true" />
      </div>
      <div>
        <img src="images/illustration-mockups.svg" alt="basic illustration of the product" />
      </div>
      <div class="body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </main>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f fa-fw fa-border"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-fw fa-border"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-fw fa-border"></i></a>
    </div>
  </body>
</html>
