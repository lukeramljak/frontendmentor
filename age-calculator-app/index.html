<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form id="form">
        <div class="input-item">
          <label for="day" class="input-label">Day</label>
          <input
            id="day"
            type="number"
            name="day"
            placeholder="DD"
            autocomplete="off"
            min="1"
            max="31"
            required 
            />
            <p class="error required">This field is required</p>
            <p class="error day">Must be a valid day</p>
            <p class="error date">Must be a valid date</p>
        </div>
        <div class="input-item">
          <label for="month" class="input-label">Month</label>
          <input
            id="month"
            type="number"
            name="month"
            placeholder="MM"
            autocomplete="off"
            min="1"
            max="12"
            required 
            />
            <p class="error required">This field is required</p>
            <p class="error month">Must be a valid month</p>
        </div>
        <div class="input-item">
          <label for="year" class="input-label">Year</label>
          <input
            id="year"
            type="number"
            name="year"
            placeholder="YYYY"
            autocomplete="off"
            max=""
            required 
            />
            <p class="error required">This field is required</p>
            <p class="error year">Must be in the past</p>
        </div>
      </form>

      <div class="divider-area">
        <input
          type="image"
          alt="submit"
          id="submit"
          form="form"
          src="./assets/images/icon-arrow.svg"
          width="60"
          height="60" 
          />
        <div class="divider"></div>
      </div>

      <div class="results-container">
        <div>
          <span class="result-number" id="result-year">- -</span>
          <span>years</span>
        </div>
        <div>
          <span class="result-number" id="result-month">- -</span>
          <span>months</span>
        </div>
        <div>
          <span class="result-number" id="result-day">- -</span>
          <span>days</span>
        </div>
      </div>
    </main>
  </body>
</html>
