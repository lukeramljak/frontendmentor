<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="flex-group">
            <li>
              <p class="card__stats--bold">10k+</p>
              <p class="card__stats">companies</p>
            </li>
            <li>
              <p class="card__stats--bold">314</p>
              <p class="card__stats">templates</p>
            </li>
            <li>
              <p class="card__stats--bold">12M+</p>
              <p class="card__stats">queries</p>
            </li>
          </ul>
        </div>
        <picture class="card__img">
          <source srcset="images/image-header-mobile.jpg" />
          <img src="images/image-header-mobile.jpg" alt="" aria-hidden="true" />
        </picture>
      </article>
    </main>
  </body>
</html>
