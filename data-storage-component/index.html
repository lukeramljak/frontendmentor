<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card actions">
          <img class="logo" src="images/logo.svg" alt="fylo logo" />
          <div class="actions__icons">
            <div class="icon"><img src="images/icon-document.svg" alt="document icon" /></div>
            <div class="icon"><img src="images/icon-folder.svg" alt="folder icon" /></div>
            <div class="icon"><img src="images/icon-upload.svg" alt="cloud icon with upward arrow" /></div>
          </div>
        </div>

        <div class="card storage">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

          <div class="storage-bar">
            <progress value="70" max="100"></progress>
            <div class="storage-bar__range">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>

          <div class="storage__remaining">
            <span class="storage__bold">185 </span>
            <p>GB Left</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
