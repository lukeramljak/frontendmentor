<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <img class="product__image" src="/images/image-equilibrium.jpg" alt="image of the NFT" />
        <div class="product__content">
          <h1 class="product__title">Equilibrium #3429</h1>
          <p class="product__body">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group">
            <p class="price"><img src="/images/icon-ethereum.svg" height="17" alt="Ethereum logo" />0.041 ETH</p>
            <p class="time-left"><img src="/images/icon-clock.svg" height="17" alt="icon of a clock" />3 days left</p>
          </div>
          <div class="hr-line"></div>
          <div class="product__creator">
            <img src="/images/image-avatar.png" alt="image of the NFT creator" width="32" />
            <p><span class="creator">Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
