<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="splitter logo" class="logo">
    <main>
        <section>
          <div class="container-item">
            <span>Bill</span>
            <div class="input-container">
              <img src="./images/icon-dollar.svg" aria-hidden="true">
              <input id="bill-amount" type="tel" placeholder="0.00" autocomplete="off"></input>
            </div>
          </div>
          <div class="container-item">
            <span>Select Tip %</span>
            <div class="button-grid">
              <button data-percentage="5">5%</button>
              <button data-percentage="10">10%</button>
              <button data-percentage="15">15%</button>
              <button data-percentage="25">25%</button>
              <button data-percentage="50">50%</button>
              <input id="custom-tip" type="tel" placeholder="Custom"></input>
            </div>
          </div>
          <div class="container-item">
            <div class="people">
              <span>Number of People</span>
              <span class="zero-error">Can't be zero</span>
            </div>
            <div class="input-container">
              <img src="./images/icon-person.svg" aria-hidden="true">
              <input id="people" type="tel" placeholder="0" autocomplete="off"></input>
            </div>
          </div>
        </section>
        <section class="calculations">
            <div>
              <div class="row">
                <span>Tip Amount</span>
                <span id="tip-amount">$0.00</span>
              </div>
              <div class="row">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>
            </div>
          <button id="reset-button" type="reset">Reset</button>
        </section>
    </main>
  </body>
</html>
